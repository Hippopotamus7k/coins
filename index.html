<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Скачивание...</title>
</head>
<body>
  <p>Если скачивание не началось, нажмите <a href="myfile.pdf" download>здесь</a>.</p>
  <script>
    // Автоматически кликаем по скрытой ссылке
    const link = document.createElement('a');
    link.href = 'myfile.pdf';
    link.download = 'myfile.pdf'; // имя файла при скачивании
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  </script>
</body>
</html>
